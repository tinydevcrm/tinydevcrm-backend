version: '3.7'

services:
    app:
        build:
            context: ./app
            dockerfile: development.Dockerfile
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - ./app/:/usr/src/app/
        ports:
            - 8000:8000
        env_file:
            - ./.env.dev
        depends_on:
            - db
    db:
        build:
            context: ./
